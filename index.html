<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クニューン文字変換機ver.2.00</title>
    <style>
        /* フォントの定義 */
        @font-face {
            font-family: 'Kniunart05';
            src: url('Kniunart_05-Regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'Kniunart01';
            src: url('kniunart01.ttf') format('truetype');
        }

        /* 基本のスタイル */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        select, button {
            font-size: 16px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 変換されたテキストを表示するエリア */
        .output {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #ccc;
            white-space: pre-wrap; /* 改行を保持 */
        }
    </style>
</head>
<body>
    <h1>クニューン文字変換機ver.2.00</h1>

    <!-- テキスト入力エリア -->
    <textarea id="inputText" placeholder="テキストを入力してください"></textarea><br>

    <!-- フォント選択メニュー -->
    <label for="fontSelect">フォントを選択:</label>
    <select id="fontSelect">
        <option value="Kniunart05">Kniunart_05-Regular.otf</option>
        <option value="Kniunart01">kniunart01.ttf</option>
    </select><br>

    <!-- 変換ボタン -->
    <button onclick="replaceText()">変換</button>

    <!-- 変換結果を表示するエリア -->
    <div id="output" class="output"></div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>
</html>
